<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label>Total Bill:</label>
            <input type="text" placeholder="Enter your total bill..." id="billTotal">
        </div>
        <div>
            <label for="tipInput">Tip%:</label>
            <input type="range" value="0" id="tipInput">
            <span id="tipsOutput"></span>
        </div>

        <div>
            <label for="itbis">ITBIS 18%</label>
            <span id="itbis18"></span>
        </div>


        <div>
            <label for="splitInput">Split (Number of people)</label>
            <input type="range" min="1" max="10" value="1" id="splitInput">
            <span id="splitsOutput"></span>
        </div><hr>

        <div>
            <div>
                <label for="">New Bill (Per Person):</label><span id="newBill"></span>
            </div>

            <div>
                <label for="">Tip amount (Per Person):</label><span id="tipEach"></span>
            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
